<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Task List</title>
</head>
<body class="teal darken-1">
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <h1 class="card-title">Task List</h1>
                        <div class="row">
                            <div class="col s12">
                                <form action="#" id="task-form">
                                    <div class="input-field col s12">
                                        <input  type="text" id="task" class="validate" placeholder="Enter your task here.">
                                        <label for="task">New Task</label>
                                    </div>
                                    <input type="submit" value="Add" class="btn">
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <h3 class="card-title">Current Task</h3>
                        <div class="input-field col s12">
                            <input  type="text" id="filter" class="validate" placeholder="Search your tasks.">
                            <label for="task">Filter Task</label>
                        </div>
                        <ul class="collection"></ul>
                        <a href="#" id="clear-tasks" class="btn grey darken-4">Clear All</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
